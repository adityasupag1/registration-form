<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration</title>
</head>
<body>
      <fieldset style="background-color: rgb(225, 236, 195);">
        <fieldset style="background-color: aqua;">  <h1 style="background-color: aqua;">
            <center>Registration Form</center>
          </h1></fieldset><br><br>
          <label for="your">Name: </label>
          <input type="text" name="my" id="your" placeholder="Enter your name">
          <br><br>
          <label for="father">Father's Name: </label>
          <input type="text" name="father" id="father" placeholder="Enter Father Name">
          <br><br>
          <label for="mother">Mother's Name: </label>
          <input type="text" name="mother" id="mother" placeholder="Enter Mother Name">
          <br><br>
          <label for="#">Gender: </label>
          <br>
          <input type="checkbox" id="male" name="male">
          <label for="male">Male </label>
          <input type="checkbox" id="female" name="female">
          <label for="female">Female </label>
          <input type="checkbox" id="others" name="others">
          <label for="others">Others </label>
          <br><br>
          <label for="mobile">Mobile No.: </label>
          <input type="text" id="mobile" name="mobile" placeholder="without +91">
          <br><br>
          <label for="email">Email Id: </label>
          <input type="text" id="email" name="email" placeholder="Enter valid Email Id">
          <br><br>
          <label for="offer">Select one Offer: </label>
          <br>
          <input type="checkbox" id="silver" name="silver">
          <label for="silver">Silver Voucher </label>
          <input type="checkbox" id="gold" name="gold" >
          <label for="gold">Golden Voucher</label>
          <input type="checkbox" id="diamond" name="diamond">
          <label for="diamond">Diamond Voucher </label>
          <br><br>
          <label for="#">Select Payment Method: </label>
          <br>
          <input type="radio" id="gpay" name="gpay">
          <label for="gpay">G-Pay </label>
          <br>
          <input type="radio" id="paytm" name="paytm">
          <label for="paytm">Paytm </label>
          <br>
          <input type="radio" id="debit" name="debit">
          <label for="debit">Debit Card </label>
          <br>
          <input type="radio" id="other" name="other">
          <label for="other">Others</label>
          <br><br>
          <label for="comment">Leave a Feedback: </label>
          <br>
          <textarea  name="comment" id="comment" cols="30" rows="10" placeholder="Enter your Opinion"></textarea>
          
          <br><input type="checkbox" name="declare" id="declare">
          <label for="declare"> I'm hereby declare that i accept all terms and conditions </label>
          <br>
          <br>
          <!-- <input type="button" value="submit"> -->
          <button>Submit</button>
          
      </fieldset>
</body>
</html>
